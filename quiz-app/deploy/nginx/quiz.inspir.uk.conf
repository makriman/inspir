server {
    listen 80;
    server_name quiz.inspir.uk;

    # Serve the built frontend
    root /var/www/quiz.inspir.uk;
    index index.html;

    # Reverse proxy API requests to the backend listening on 127.0.0.1:3000
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 90;
        client_max_body_size 15m;
    }

    # Single-page app routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/ld+json application/xml text/xml image/svg+xml;
}
